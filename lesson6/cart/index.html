<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <style>


        .cart-wrapper {
            width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            
        }

        .product-list {
            list-style-type: none;
            display: flex;
            /*align-items: center;*/
            padding: 0;
            justify-content: space-between;
        }

        .item-product {
            display: flex;
            flex-direction: column;
            align-items: center;
            align-content: space-between;
        }

        .button {
            font-weight: 700;
            color: white;
            text-decoration: none;
            padding: 8px 25px;
            border-radius: 3px;
            background: rgb(64,199,129);
            box-shadow: 0 -3px rgb(53,167,110) inset;
            transition: 0.2s;
        }

        .button:hover { background: rgb(53, 167, 110); }
        .button:active {
            background: rgb(33,147,90);
            box-shadow: 0 3px rgb(33,147,90) inset;
        }

        .basket-info-wrapper {


        }

    </style>
</head>
<body>
    <div class="cart-wrapper">
        <ul class="product-list">
            <li class="item-product">
                <img src="img/product-1.jpg" alt="стул" width="200" height="200">
                <p>Цена: 200 р.</p>
                <a class="button" href="#" data-price="200" data-name="стул">Купить</a>
            </li>
            <li class="item-product">
                <img src="img/product-2.jpg" alt="торшер" width="200" height="200">
                <p>Цена: 500 р.</p>
                <a class="button" href="#" data-price="500" data-name="торшер">Купить</a>
            </li>
            <li class="item-product">
                <img src="img/product-3.jpg" alt="бра" width="200" height="200">
                <p>Цена: 1000 р.</p>
                <a class="button" href="#" data-price="1000" data-name="бра">Купить</a>
            </li>
        </ul>
    </div>

    <script src="js.js"></script>


    <div class="basket-info-wrapper" id="basket">
        Количество товаров: <span id="basket-count">0</span>
        Итого: <span id="basket-price">0</span>
    </div>
</body>
</html>
